name: Run Python Script

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.2'
      - name: Run Python Script
        run: python pre-push.py